<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>버킷리스트</title>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>📋 나의 버킷리스트</h1>
        <ul>
            <li>
                <label>
                    <input type="checkbox">
                    <span>10km 60분 이내로</span>
                </label>
                <div class="date">완료일: x</div>
            </li>
            <li>
                <label>
                    <input type="checkbox">
                    <span>턱걸이 10개 120초</span>
                </label>
                <div class="date">완료일: x</div>
            </li>
            <li>
                <label>
                    <input type="checkbox">
                    <span>매일 아침 6시 기상 도전 (30일)</span>
                </label>
                <div class="date">완료일: x</div>
            </li>
            <li>
                <label>
                    <input type="checkbox">
                    <span>백승호 EPL 직관하기</span>
                </label>
                <div class="date">완료일: x</div>
            </li>
            <li>
                <label>
                    <input type="checkbox">
                    <span>논문(네트워크, AI) 1편 작성하기</span>
                </label>
                <div class="date">완료일: x</div>
            </li>
            <li>
                <label>
                    <input type="checkbox">
                    <span>일본 전국 일주 여행하기</span>
                </label>
                <div class="date">완료일: x</div>
            </li>
            <li>
                <label>
                    <input type="checkbox">
                    <span>영국에서 3개월간 거주해보기</span>
                </label>
                <div class="date">완료일: x</div>
            </li>
            <li>
                <label>
                    <input type="checkbox">
                    <span>스페인에서 3개월간 거주해보기</span>
                </label>
                <div class="date">완료일: x</div>
            </li>
            <li>
                <label>
                    <input type="checkbox">
                    <span>미국에서 1년간 거주해보기</span>
                </label>
                <div class="date">완료일: x</div>
            </li>
        </ul>
    </div>
</body>
</html>
